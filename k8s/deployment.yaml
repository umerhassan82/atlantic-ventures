apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-ingest-api
  labels:
    app: iot-ingest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-ingest
  template:
    metadata:
      labels:
        app: iot-ingest
    spec:
      containers:
      - name: api
        image: iot-ingest:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: iot-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: iot-config
              key: db_port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: iot-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: iot-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: iot-config
              key: db_name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /test
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /test
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10