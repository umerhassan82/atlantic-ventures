version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: iot-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword123
      - POSTGRES_DB=iot_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d iot_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: